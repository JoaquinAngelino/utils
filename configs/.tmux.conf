# Unbind and reload config with r
unbind r
bind r source-file ~/.tmux.conf

# Fix colors
set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*:Tc"

# Status bar at top
set -g status-position top

# Enable mouse support
set -g mouse on

# Set base index for windows/panes
set -g base-index 1
setw -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split window shortcuts
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Pane resize shortcuts
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Smart pane switching with ctrl-h/j/k/l
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Reduce key delay
set -sg escape-time 10

# --- TPM and plugins section ---

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Catppuccin theme config
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_flavour 'mocha'

# Initialize TMUX plugin manager (keep this line at the very bottom of plugins section)
run '~/.tmux/plugins/tpm/tpm'
